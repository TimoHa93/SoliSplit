<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Please Register</title>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
		<script type="text/javascript">
			$(function () {
				if ($("#errorMsg").text() != "")
					$("#errorMsg").removeClass("d-none")
			})
		</script>
	</head>
	<body>
		<div class="card">
  			<h2 class="card-header">
    		Please Register Below
  			</h2>
  			<div class="card-body">
  				<div id="errorMsg" class="alert alert-danger d-none" th:text="${error}" role="alert"></div>
				<form action="" method="post">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" th:field="${user.username}" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" th:field="${user.password}" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword2">Confirm Password</label>
				    <input type="password" class="form-control" th:field="${user.confirmPassword}" placeholder="Password">
				  </div>
				  <button type="submit" class="btn btn-primary">Register</button>
				</form>
  			</div>
		</div>
	</body>
</html>
